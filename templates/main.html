{% extends 'base.html' %}
{% block content %}


    <div class="row mt-4">
        <div class="col-sm-10"><h2>Записи в блоге</h2>
            {% for post in posts %}
            <div class="col-10 mb-4">
                <div class="card">
                    <div class="card-header">
                        Запись {{ post.id }}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title"> {{ post.title }}</h5>
                        <p class="card-text"> {{ post.text|slice:3 }}...</p>
                        <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">Открыть</a>
                    </div>
                </div>

            </div>
            {% endfor %}
        </div>

        <div class="col-sm-2"><h2>Фильтры</h2></div>

    </div>

{% endblock %}
